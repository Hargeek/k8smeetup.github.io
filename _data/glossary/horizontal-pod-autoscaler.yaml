id: horizontal-pod-autoscaler
name: Horizontal Pod Autoscaler
full-link: /docs/tasks/run-application/horizontal-pod-autoscale/
aka:
- HPA
related:
- pod
- replication-controller
- deployment
tags:
- operation
short-description: >
  An API resource that automatically scales the number of pod replicas based on targeted CPU
  utilization or custom metric targets.
long-description: >
  HPA is typically used with Replication Controllers, Deployments, or Replica Sets.
  It cannot be applied to objects that cannot be scaled, for example DaemonSets.
