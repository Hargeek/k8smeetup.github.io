id: service-broker
name: Service Broker
tags:
- extension
short-description: >
  An endpoint for a set of Managed Services offered and maintained by a third-party.
long-description: >
  Service Brokers implement the [Open Service Broker API spec](https://github.com/openservicebrokerapi/servicebroker/blob/v2.13/spec.md) and provide a standard interface for applications to use their Managed Services.
  [Service Catalog](/docs/concepts/service-catalog/) provides a way to list, provision, and bind with Managed Services offered by Service Brokers.