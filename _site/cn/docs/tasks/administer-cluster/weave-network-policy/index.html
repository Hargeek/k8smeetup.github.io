<h2 id="安装-weave-网络插件">安装 Weave 网络插件</h2>

<p>按照<a href="https://www.weave.works/docs/net/latest/kube-addon/">通过插件方式集成到 Kubernetes </a>指南完成安装</p>

<p>Kubernetes 的 Weave 网络插件配有一个<a href="https://www.weave.works/docs/net/latest/kube-addon/#npc">网络策略控制器</a>，它监控所有命名空间下 NetworkPolicy 相关的注解，然后配置 iptables 规则生成允许或者阻断通信的策略</p>
